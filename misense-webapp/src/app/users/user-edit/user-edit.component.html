<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <h3>{{userHeading}}</h3>
      <div *ngIf="updateStatus" class="alert alert-success">
          <strong>Updated.</strong>
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger">
        <strong>{{errorMessage}}</strong>
    </div>
    <form (ngSubmit)="onUpdateUser(f)" #f="ngForm" >      
      <div class="form-group" *ngIf="create">
          <label>User Name</label>
        <input type="text" id="login" name="login" class="form-control" 
        placeholder="Username*" 
        required
        [(ngModel)]="login" #lControl="ngModel" >
        <span class="help-block" *ngIf="!lControl.valid && lControl.touched">Username is required.</span>
      </div>
      
      <input type="hidden" name="activated" *ngIf="!create"
       [(ngModel)]="user.activated">
       <input type="hidden" name="login" *ngIf="!create"
        [(ngModel)]="user.login">

      <div class="form-group">
        <label>First Name</label>
          <input type="text" id="firstName" name="firstName" 
          [(ngModel)]="user.firstName" #fControl="ngModel" 
          ngModel class="form-control" placeholder="First Name*" minlength="3" required>
          <span class="help-block" *ngIf="!fControl.valid && fControl.touched">First Name is required to be at least 3 characters.</span>
      </div>
      <div class="form-group">
        <label>Last Name</label>
          <input type="text" id="lastName" name="lastName" 
          [(ngModel)]="user.lastName" class="form-control"  
          placeholder="Last Name*"  #lastNameControl="ngModel" required>
          <span class="help-block" *ngIf="!lastNameControl.valid && lastNameControl.touched">Last name is required.</span>
      </div>
      <label>E-mail</label>
      <div class="form-group">
          <input type="email" id="email" name="email" 
          [(ngModel)]="user.email"
          class="form-control" 
          placeholder="Email*" required  email
          #email="ngModel">
          
      <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
      </div>

      <div class="form-group">
        <label>Phone Number</label>
          <input type="text" id="phoneNumber" name="phoneNumber"
          class="form-control" placeholder="Phone Number*" maxlength="10" minlength="10"
           [(ngModel)]="user.phoneNumber" #pNControl="ngModel" required>
          <span class="help-block" *ngIf="!pNControl.valid && pNControl.touched">Phone number required to be 10 digits.</span>
      </div>
      <div class="form-group">
        <label>Role</label>
          <select [(ngModel)]="user.roleName" name="roleName"   
          class="form-control" required>  
              <option *ngFor="let role of roles" 
              [value]="role" required>
            {{role}}
            </option>
          </select>
      </div>
      <button class="btn btn-primary" type="submit">Update</button>
    </form>
  </div>
</div>
