<div class="row">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">

  
      <div  *ngIf="loginFailed" class="alert alert-danger">
          <p>Invalid username/password. Please try again.</p> 
     </div>
    <form (ngSubmit)="onSignin(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Username</label>
        <input type="text" id="j_username" name="j_username" ngModel class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="j_password"
          name="j_password"
          ngModel
          class="form-control">
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
    </form>
    <p></p>
    <div class="alert alert-warning">
      <a routerLink="/forgotpassword">Did you forget your password?</a>
    </div>
    <p></p>
    <div class="alert alert-warning">
        You don't have an account yet? <br/>
        <strong><a routerLink="/register">Register a new account</a></strong>
    </div>

  </div>
</div>
