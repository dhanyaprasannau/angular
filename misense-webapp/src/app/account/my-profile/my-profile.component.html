<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
        <h1>Account Information</h1>
        <div *ngIf="updateStatus" class="alert alert-success">
            <strong>Updated.</strong>
        </div>

      <form (ngSubmit)="onUpdateProfile(f)" #f="ngForm" >
        <div class="form-group">
          <label>First Name</label>
            <input type="text" id="firstName" name="firstName" 
            [(ngModel)]="profile.firstName" #fControl="ngModel" 
            ngModel class="form-control" placeholder="First Name*" minlength="3" required>
            <span class="help-block" *ngIf="!fControl.value">First Name is required to be at least 3 characters.</span>
        </div>
        <div class="form-group">
          <label>Last Name</label>
            <input type="text" id="lastName" name="lastName" 
            [(ngModel)]="profile.lastName" class="form-control"  
            placeholder="Last Name*"  #lastNameControl="ngModel" required>
            <span class="help-block" *ngIf="!lastNameControl.valid && lastNameControl.touched">Last name is required.</span>
        </div>
        <label>E-mail</label>
        <div class="form-group">
            <input type="email" id="email" name="email" 
            [(ngModel)]="profile.email"
            class="form-control" 
            placeholder="Email*" required  email
            #email="ngModel">
            
        <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
        </div>
        <div class="form-group">
          <label>Phone Number</label>
            <input type="text" id="phoneNumber" name="phoneNumber"
            class="form-control" placeholder="Phone Number*" maxlength="10" minlength="10"
             [(ngModel)]="profile.phoneNumber" #pNControl="ngModel" required>
            <span class="help-block" *ngIf="!pNControl.valid && pNControl.touched">Phone number required to be 10 digits.</span>
        </div>
        <div class="form-group">
          <label>Role</label>
            <select [(ngModel)]="profile.roleName" name="roleName"   
            class="form-control" required>  
                <option *ngFor="let role of roles" 
                [value]="role" required>
              {{role}}
              </option>
            </select>
        </div>
        <input type="hidden" name="activated" 
         [(ngModel)]="profile.activated">
         <input type="hidden" name="login" 
          [(ngModel)]="profile.login">
        <button class="btn btn-primary" type="submit">Update</button>
      </form>
    </div>
  </div>
